<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Napisz do nas, by dowiedzieć się więcej.">
    <title>Kontakt | Forest</title>
    <script src="https://kit.fontawesome.com/327a0d490c.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2014/04/03/10/51/pine-trees-311512_960_720.png"
        type="image/x-icon">
        
    <link rel="stylesheet" href="dist/css/hamburger.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/subpages.min.css">

</head>

<body>
    <header id="contact-page" class="header contact-page">
        <button class="hamburger hamburger--spring" type="button">
            <span class="hamburger-box"><span class="hamburger-inner"></span></span>
        </button>

        <nav class="nav-desktop">
            <a href="index.html" class="nav__link"> <i class="fas fa-tree"></i> Forest </a>
            <a class="nav__link link-nav link-nav-desktop" href="index.html">Strona główna</a>
            <a class="nav__link link-nav link-nav-desktop" href="about.html">O nas</a>
            <a class="nav__link link-nav link-nav-desktop" href="offers.html">Oferta</a>
            <a class="nav__link link-nav link-nav-desktop" href="contact.html">Kontakt</a>
        </nav>

        <nav class="nav-mobile">
            <a class="nav__link link-inside nav-mobile-link 
    " href="index.html">Strona główna</a>
            <a class="nav__link link-inside nav__link-two" href="about.html">O nas</a>
            <a class="nav__link link-inside nav__link-three" href="offers.html">Oferta</a>
            <a class="nav__link link-inside nav__link-four" href="contact.html">Kontakt</a>
        </nav>
        <div class="header__text contact-page">
            <h1 class="company-name">Forest Group</h1>
            <h2 class="contact-desctiption description">Masz pytania? Napisz do nas!</h2>
        </div>
        <div class="contact__page-img">
            <div class="contact__page-shadow"></div>
        </div>
    </header>

    <section id="contact" class="contact section white-bg">
        <h2 class="section-title">Kontakt</h2>
        <div class="wraper">

            <form class="contact__form">
                <div class="contact__form-box">
                    <label for="name">Twoje imię</label>
                    <input type="text" id="name" placeholder="Twoje imię">

                    <label for="email">Twój adres email</label>
                    <input type="text" id="email" placeholder="Twój adres email">

                    <label for="msg">Twoja wiadomość</label>
                    <textarea id="msg" cols="30" rows="10" placeholder="Twoja wiadomość"></textarea>

                    <div class="home-page">
                        <button type="submit" class="home-page__btn link-inside"><a
                                href="about.html">Wyślij</a></button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div class="section__map">
        <h2 class="section-title">Adres</h2>
        <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2559.883008970255!2d19.89267723862304!3d50.0884772147226!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1627853971622!5m2!1spl!2spl"
            width="1000" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="hero-img-bottom">
        <div class="hero-img">
            <div class="hero-shadow"></div>
            <div class="img__hero-text">Czekamy właśnie na Ciebie</div>
        </div>
    </div>
    <footer>
        <div class="site-map">
            <div class="company">
                <p class="name"><i class="fas fa-tree"></i> Forest</p>
            </div>
            <div class="shortcut">
                <div class="about">
                    <a href="about.html">
                        <h3 class="title">O nas</h3>
                    </a>
                    <a href="#">
                        <p class="text">Historia</p>
                    </a>

                    <a href="#">
                        <p class="text">Parki</p><a />
                        <a href="#">
                            <p class="text">Opinie</p><a />
                </div>
                <div class="firm">
                    <a href="#">
                        <h3 class="title">Nasza firma</h3>
                    </a>
                    <a href="#">
                        <p class="text">Praca</p>
                    </a>
                    <a href="#">
                        <p class="text">Kadry</p>
                    </a>
                    <a href="#">
                        <p class="text">Zarząd</p>
                    </a>
                </div>
                <div class="doc">
                    <a href="#">
                        <h3 class="title">Dokumenty</h3>
                    </a>
                    <a href="#">
                        <p class="text">Wnioski</p>
                    </a>
                    <a href="#">
                        <p class="text">Rezerwacje</p>
                    </a>
                </div>
            </div>
        </div>
        <hr>
        <p class="copy">&copy; <span class="footer__year"></span> Forest Group Company Ltd. </p>
    </footer>
    <script src="dist/js/main.min.js"></script>
</body>

</html>
